version: '3.3'

services:
  # PostgreSQL service
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: msiliotplatform
      POSTGRES_DB: msil-iot-digiprod-db 
    volumes:
      - postgres-data:/var/lib/postgresql/data 
    networks:
      - my-network

  # PostgreSQL service for platform
  platform-postgres:
    image: postgres:15
    container_name: platform-postgres-db
    restart: always
    ports:
      - "5433:5432"  # Expose this database on a different port
    environment:
      POSTGRES_USER: postgres  
      POSTGRES_PASSWORD: msiliotplatform
      POSTGRES_DB: platform-db
    volumes:
      - platform-postgres-data:/var/lib/postgresql/data
    networks:
      - my-network

  on-prem-code-migration:
    build:
      context: ./on-prem-code-migration  # Path to the service directory
      dockerfile: Dockerfile
    container_name: on-prem-code-migration
    ports:
      - "8000:8000"
    restart: always
    networks:
      - my-network
    volumes:
      - ./modules:/app/modules
    environment:
      - ENV=local  # Set the environment variable here

  user-auth-service:
    build:
      context: ./user-auth-service  # Path to the service directory
      dockerfile: Dockerfile
    container_name: user-auth-service-prodigi1
    ports:
      - "8001:8001"
    restart: always
    networks:
      - my-network
    volumes:
      - ./modules:/app/modules
    environment:
      - ENV=local  # Set the environment variable here

# Define a custom network
networks:
  my-network:
    driver: bridge

# Define a volume for PostgreSQL data persistence
volumes:
  postgres-data:
  platform-postgres-data: